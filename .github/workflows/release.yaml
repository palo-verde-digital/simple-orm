name: Release Go module

on:
  push:
    branches:
      - main
    paths-ignore:
      - .github/**
      - sql/**
      - README.md

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Checkout
      uses: actions/checkout@v4

    - name: Test
      run: |
        go mod tidy
        go test ./...

    - name: Calculate Release Tag
      uses: bitshifted/git-auto-semver@v2
      with:
        create_tag: true
        tag_prefix: v
  release:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          tag_name: v${{ needs.test.outputs.version }}
    